<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoTo Youtube</title>
    <style>
        body {
            margin: 10px;
            white-space: nowrap;
        }
        #container {
            align-items: center;
            display: flex;
            justify-content: space-between;
        }
        .start {
            border: 1px solid #888;
            border-radius: 15px;
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="time" id="time" placeholder="time in seconds e.g 120">
        <button id="update">Go to time</button>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
